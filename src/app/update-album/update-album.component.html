<div class="container">
    <h3>Update Album</h3>
    <form #f="ngForm" autocomplete="off" (ngSubmit)=onSubmit(album)>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="album.title" name="title">
        </div>
        <div class="form-group">
            <label for="url">Image URL</label>
            <input type="url" class="form-control" id="url" [(ngModel)]="album.content" name="content">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
